{% extends 'base.html' %}

<!-- This is the landing page -->

{% block content %}

<!-- CSS -->
<style>
body {
    background-image: url("https://i.imgur.com/RiNLxbG.jpg");
    background-size: cover; 
    display: flex;
    min-height: 100vh;
    flex-direction: column;
}
main {
    flex: 1 0 auto;
  }
h2 {
    color: white;
}
#signupcard {
    width: 450px;
}
.dropdown-content {
    top: -65px;
    width: 300px;
}
#contact {
    width: 800px;
    margin: auto;
}


</style>

<!-- page content -->
<body>
        <nav class="transparent" style="color: black;">
            <ul class="left">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">EXPLORE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <ul class="right">
                <!-- Login dropdown trigger -->
                <li><a href="#" data-target="login" class="dropdown-trigger">LOGIN</a></li>
            </ul>
        </nav>

<!-- materialize dropdown and login form -->
        <div id="login" class="dropdown-content transparent">
            <form action="{% url 'index' %}" method="POST" class="site-form col container">
                {% csrf_token %}
                {{ login_form }}
                <input type="submit" value="Login" class="btn transparent">
            </form>
        </div>
        
<main>
<!-- Sign up form modal-trigger -->
    <div class="row" id="signupcard">
        <h2 class="center-align">SoundTransitHub!</h2>
        <img src="/Users/sean/code/SoundTransitHub/images/Logo.png" alt="logo">
        <div class="transparent center">
            <a class="btn transparent" href="{% url 'signup' %}">Signup</a>
        </div>
    </div>

<!-- Explore section -->
</main>

    <footer class="page-footer transparent center">
        <ul class="left">
            <li>Copyright 2018</li>
        </ul>
        <ul class="right">
            <li>Disclaimer: Not a collecter nor do we associate with cats.</li>
        </ul>
    </footer>

</body>

{% endblock %}
