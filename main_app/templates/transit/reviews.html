{% extends 'base.html' %}

{% block content %}

<div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ trans.route }}</span>
                    <p>Branch: {{ trans.branch }}</p>
                    <p>Vehicle: {{ trans.transit_type }}</p>
                    <p>Hours of Operation: {{ trans.time }}</p>
                </div>
                <div class="card-action">
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </div>
            </div>
            {% for photo in trans.photo_set.all %}
                <img class="responsive-img card-panel" src="{{photo.url}}">
            {% empty %}
                <div class="card-panel teal-text center-align">No Photos Uploaded</div>
            {% endfor %}
            <form action="#" enctype="multipart/form-data" method="POST" class="card-panel">
                {% csrf_token %}
                <input type="file" name="photo-file">
                <br><br>
                <input type="submit" class="btn" value="Upload Photo">
            </form>
        </div>
    </div>

{% endblock %}
